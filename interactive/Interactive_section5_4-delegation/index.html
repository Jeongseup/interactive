<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Interactive Web</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="stage">
            <div class="ilbuni a"></div>
            <div class="ilbuni b"></div>
            <div class="ilbuni c"></div>
        </div>

        <script>
            (function () {
                // 이벤트 위임

                const stage = document.querySelector(".stage");

                function clickHandler(e) {
                    //클릭한 구체적인 애가 어떤건지 판별해내는 방법은 바로 이벤트 리스너 함수 안에
                    //자동으로 첫번째 매개변수 자리에 인자로들어오는 이벤트객체를 통해 , 이벤트 객체의 타겟이 ilbuni클래스를 가지고 있느냐 없느냐 를 판단해서
                    if (e.target.classList.contains("ilbuni")) {
                        //ilbuni클래스를 가지고있다면, rumove 하도록 동작시킨것이다.
                        stage.removeChild(e.target);
                    }
                }

                stage.addEventListener("click", clickHandler); //addEventListener를 하나만 사용함으로써 메모리를 적게차지함.
            })();

            //세명한테 전부 다 클릭이벤트를 걸어주려고, for문을 돌면서,3번반복을 시켜 줬었었다.

            // for (let i = 0; i < ilbuniGroup.length; i++) {
            //     ilbuniGroup[i].addEventListener("click", clickHandler);
            // }
            // ilbuniGroup[0].addEventListener("click", clickHandler);
            // ilbuniGroup[1].addEventListener("click", clickHandler);
            // ilbuniGroup[2].addEventListener("click", clickHandler);
            //근데 , 이 횟수가 많아지면 많아질수록, 메모리를 많이 잡아먹어서 성능이 저하가된다.
            //따라서 addEventListener 를 줄여주는게 좋다.
            //그렇기 때문에 이벤트를 여러번 for문을 돌려가며 주는것은 바람직하지 못하다.
        </script>
    </body>
</html>
